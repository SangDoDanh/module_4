<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add category</title>
</head>
<body>
<form th:object="${category}" action="/category/add" method="post">
  <table>
    <tr>
      <td>
        Name category:
      </td>
      <td>
        <input type="text" th:field="*{name}">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Create">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
