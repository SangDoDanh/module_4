<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User add</title>
    <style>
        *{
            font-family: sans-serif;
        }
        span{
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<h1>Page Add user</h1>
<form th:object="${userDto}" action="/user/add" method="post">
    <label for="first-name">First name: </label>
    <input type="text" th:field="*{firstName}" id="first-name">
    <p>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </p>
    <br>

    <label for="last-name">last name: </label>
    <input type="text" th:field="*{lastName}" id="last-name">
    <p>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </p>
    <br>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <p>
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </p>
    <br>

    <label for="last-name">Email: </label>
    <input type="text" th:field="*{email}" id="email">
    <p>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </p>
    <br>

    <label for="phone-number">Phone number: </label>
    <input type="text" th:field="*{phoneNumber}" id="phone-number">
    <p>
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    </p>
    <br>
    <input type="submit" value="Add new user">
</form>
</body>
</html>
