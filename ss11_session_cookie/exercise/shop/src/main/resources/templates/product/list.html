<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <style>
        table, td, th{
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
        <h1>Product</h1>

<table>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Add to cart</th>
    </tr>
    <tr th:each="product, state : ${productList}">
        <td th:text="${state.count}"></td>
        <td>
            <a th:href="@{/product/detail/{id}(id=${product.id})}" th:text="${product.name}"></a>
        </td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/cart/add/{id}(id=${product.id})}">Add to cart</a>
        </td>
    </tr>
</table>
</body>
</html>
