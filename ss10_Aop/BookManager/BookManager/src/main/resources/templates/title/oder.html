<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Title detail</h1>
<form action="/title/oder" method="post" th:object="${title}">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Author:</td>
            <td>
                <input type="text" th:field="*{author}">
                <input type="text" th:field="*{status}" hidden>
                <input type="text" th:field="*{id}" hidden>
            </td>
        </tr>
        <tr>
            <td>OTP:</td>
            <td th:object="${otp}">
                <span th:text="${otp.value}"></span>
                <input type="text" name="otpValue">
                <input type="text" th:field="*{otpId}" hidden>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Get Now">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
