<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Book title list</h1>

  <p th:text="${message}"></p>

  <form action="/title/give">
    <label for="otp-give">Give book back: </label>
    <input type="text" placeholder="Enter otp code" id="otp-give" name="otpCode">
  </form>
  <table>
    <tr>
      <th>STT</th>
      <th>name</th>
      <th>author</th>
      <th>Action</th>
    </tr>
    <tr th:each="title, state : ${titleList}">
      <td th:text="${state.count}"></td>
      <td th:text="${title.name}"></td>
      <td th:text="${title.author}"></td>
      <td>
        <a th:href="@{/title/oder/{id}(id=${title.id})}">Get now</a>
      </td>
    </tr>
  </table>

</body>
</html>
