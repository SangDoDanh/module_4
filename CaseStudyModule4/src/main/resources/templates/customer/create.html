<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/header.html :: boostrap5">
    <meta charset="UTF-8">
    <title>Facility</title>
</head>
<body>
<header th:insert="layout/header.html :: header">
</header>
<h1>Create customer</h1>
<form action="/customers/create" method="post" th:object="${customerDTO}">

    <input type="text" th:field="*{name}" placeholder="name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <input type="date" th:field="*{dayOfBirth}" placeholder="dayOfBirth">
    <span th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></span>
    <br>
    <input type="radio" id="female" th:field="*{gender}" th:value="1">
    <label for="female">FeMale</label>
    <input type="radio" id="male" th:field="*{gender}" th:value="0">
    <label for="male">Male</label>
    <input type="radio" id="lgbt" th:field="*{gender}" th:value="2">
    <label for="lgbt">LGBT</label> <br>
    <input type="text" th:field="*{idCard}" placeholder="idCard">
    <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
    <br>
    <input type="text" th:field="*{phoneNumber}" placeholder="phoneNumber">
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    <br>
    <input type="text" th:field="*{email}" placeholder="email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br>
    <input type="text" th:field="*{address}" placeholder="address"> <br>
    <input type="text" th:field="*{status}" placeholder="status"> <br>
    <select th:field="*{customerType}">
        <option th:each="customerType : ${customerTypeList}"
                th:text="${customerType.name}"
                th:value="${customerType.id}"></option>
    </select>
    <br>
    <input type="submit" value="Save">
</form>
</body>
</html>
