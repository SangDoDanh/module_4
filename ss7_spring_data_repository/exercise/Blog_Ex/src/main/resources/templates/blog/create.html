<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <h1>Create Blog</h1>
    <form th:object="${blog}" action="/blog/create" method="post">
        <table>
            <tr>
                <td>
                    <label for="author">Author</label>
                </td>
                <td>
                    <input  type="text" th:field="*{author}" id="author">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="upDay"> Ngay dang</label>
                </td>
                <td>
                    <input  type="text" th:field="*{upDayStatus}" id="upDay"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="content">Content</label>
                </td>
                <td>
                    <textarea  th:field="*{content}" rows="5" id="content"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="category">Category</label>
                </td>
                <td>
                    <select id="category" th:field="*{category}">
                        <option th:each="category : ${categoryList}"
                                th:text="${category.name}"
                                th:value="${category.id}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Create">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
