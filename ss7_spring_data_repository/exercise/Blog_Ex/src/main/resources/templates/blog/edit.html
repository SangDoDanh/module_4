<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<form th:object="${blog}" action="/blog/edit-blog" method="post">
  <table>
    <tr>
      <td>
        <label for="author">Author</label>
      </td>
      <td>
        <input type="text" hidden th:field="*{id}">
        <input  type="text" th:field="*{author}" id="author">
      </td>
    </tr>
    <tr>
      <td>
        <label for="upDay"> Ngay dang</label>
      </td>
      <td>
        <input  type="date" th:field="*{upDayStatus}" id="upDay"><br>
      </td>
    </tr>
    <tr>
      <td>
        <label for="upDay"> Danh muc</label>
      </td>
      <td>
        <select id="category" th:field="*{category}">
          <option th:each="category : ${categoryList}"
                  th:text="${category.name}"
                  th:value="${category.id}">
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="content">Content</label>
      </td>
      <td>
        <textarea  th:field="*{content}" rows="5" id="content"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="update">
        <a href="/blog">cancel</a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
